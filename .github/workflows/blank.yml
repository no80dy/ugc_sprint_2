name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: install dependencies
        run: |
          pip install -r requirements.txt

      - name: test on python ${{ matrix.python-version }}
        run: |
          pytest tests/unit/test.py

  run-linters:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: install dependencies
        run: |
          pip install -r requirements.txt

      - name: lint with wemake-python-styleguide
        run: |
          pip install wemake-python-styleguide pepper8
          flake8 . > report.txt
          pepper8 -o report.html report.txt

      - name: type check with mypy
        run: |
          pip install mypy
          mypy .

  telegram-notification:
    runs-on: ubuntu-latest

    if: always()
    needs: [run-tests, run-linters]

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: send message in telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            User ${{ github.actor }} created commit:
            
            CI jobs statuses:
            Tests: ${{ needs.run-tests.result}}
            Linters: ${{ needs.run-linters.result }}

            Commit message: ${{ github.event.commits[0].message }}

            Repository: ${{ github.repository }}

            See changes: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
